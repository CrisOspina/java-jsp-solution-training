<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Actualizar Tipos de Veh√≠culo</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Id Tipo</label>
          <input [(ngModel)]="tipovehiculo.idtv" name="idtv" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Nombre Tipo</label>
          <input [(ngModel)]="tipovehiculo.nomtv" name="nomtv" type="text" class="form-control">
        </div>
        <button (click)="Actualizar(tipovehiculo)" class="btn btn-danger">Actualizar</button>
      </form>
    </div>
  </div>
</div>
